<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />

		<title>Zenos - game (js - canvas)</title>

		<link rel="shortcut icon" href="favicon.ico" />

		<link rel="stylesheet" href="zenos.css">
		<script src="zenos.js" defer></script>
	</head>
	<body>
		<noscript>Hello, you need to enable JavaScript to run this application.</noscript>

		<div id="screen">
			<div id="action">
				<canvas />
			</div>
			<div id="general">
				<div id="menu">
					<div id="top">
						<span id="player-name"></span>
						<span id="life"></span>
						<span id="shield"></span>
						<span id="speed"></span>
					</div>
					<div id="bottom">
						<span id="timer"></span>
					</div>
				</div>
				<div id="info">
					<span>Arrows - move / space - stop / q - shield / w - shoot</span>
					<span>Enter after game is over - restart</span>
				</div>
			</div>
		</div>
	</body>
</html>
